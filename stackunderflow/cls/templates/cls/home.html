{% load static %}

<html>

<head>
	<title> Stackunderflow </title>
	<link rel="stylesheet" href="{% static 'cls.css' %}">
</head>

<body>

<div class="page-header">
	<h1>Bienvenue sur <i>Stackunderflow</i> </h1>
</div>

<div class="post">
<p>
    <form method="post" enctype="multipart/form-data" action=".">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit"/>
    </form>
</p>
</div>

{% if sauvegarde %}
<div class="tags">
    <p><u><b>Voici les tags:</b></u></p>
    {% for tag in tags %}
    	<p>{{tag}}</p>
    {% endfor %}
</div>
{% endif %}

</body>
</html>
